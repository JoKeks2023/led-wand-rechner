name: led_wand_app
description: "A cross-platform LED wall calculator app with real-time calculations, multi-project management, and cloud sync via Supabase."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Provider
  provider: ^6.0.0
  
  # Supabase & Backend
  supabase_flutter: ^2.3.0
  
  # Local Database & Storage
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # Connectivity
  connectivity_plus: ^7.0.0
  
  # PDF Export
  pdf: ^3.10.0
  printing: ^5.11.0
  
  # Localization (i18n)
  intl: ^0.20.2
  easy_localization: ^3.0.0
  
  # UUID for unique IDs
  uuid: ^4.0.0
  
  # JSON Serialization
  json_annotation: ^4.8.0
  
  # Utilities
  http: ^1.1.0
  
  # DMX/GrandMA 3
  osc: ^1.0.0                      # OSC Protocol für GrandMA 3
  mdns_dart: ^2.1.0                # mDNS/Bonjour für Auto-Discovery
  network_info_plus: ^7.0.0        # Netzwerk-Info für Discovery

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Build & Code Generation
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  hive_generator: ^2.0.0
  
  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/i18n/
    - assets/data/
